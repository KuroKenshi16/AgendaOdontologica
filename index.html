<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Odontol√≥gica</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="./img/LogoAgenda.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card shadow">
                    <img class="img-fluid" src="img/LogoAgenda.png" alt="e-rifas">
                    <div class="card-body">
                        <h5 class="card-title">Login do Sistema</h5>
                        <form>
                            <div class="form-group">
                                <label>Login</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <div class="form-group row justify-content-end">
                                <div class="col-12 col-sm-8 col-md-6">
                                    <button class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i>Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
