<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/src/definir-horarios/view/style-horario.css">
<link rel="stylesheet" href="/libs/fontawesome/css/all.css">
<link rel="icon" href="./img/Logo kg.png" type="image/x-icon">
<title>Definir horários</title>

<body>
<div class="container">
    <div class="sets">
        <h2 class="title-agenda">Definir Agenda</h2>

        <p class="TxtMes">Mês</p>
            <select name="meses" class="meses">
                <option class="mes" value="mes1">Janeiro</option>
                <option class="mes" value="mes2">Fevereiro</option>
                <option class="mes" value="mes3">Março</option>
                <option class="mes" value="mes4">Abril</option>
                <option class="mes" value="mes5">Maio</option>
                <option class="mes" value="mes6">Junho</option>
                <option class="mes" value="mes7">Julho</option>
                <option class="mes" value="mes8">Agosto</option>
                <option class="mes" value="mes9">Setembro</option>
                <option class="mes" value="mes10">Outubro</option>
                <option class="mes" value="mes11">Novembro</option>
                <option class="mes" value="mes12">Dezembro</option>
            </select>

        <p class="semana">Semana</p>
            <select name="semanas" class="semanas">
                <option class="sem" value="semana1">Semana 1</option>
                <option class="sem" value="semana2">Semana 2</option>
                <option class="sem" value="semana3">Semana 3</option>
                <option class="sem" value="semana4">Semana 4</option>
            </select>

            <p class="qtd">Qtd Dias</p>
            <select name="dia" class="dia">
                <option class="opt" value="5">5</option>
                <option class="opt" value="6">6</option>
            </select>
    </div>

    <div class="secao-dia">

        <div class="space">
            <div class="box">

            </div>
            
            <div class="secao-details">

                <div class="position-ent ent">
                    <p class="info">Entrada</p>
                        <input class="ent" type="time" min="06:00" max="23:00" required>
                </div>
                
                <div class="position-sai sai">
                    <p class="info">Saida</p>
                        <input class="sai" type="time" min="06:00" max="23:00" required>
                </div>
                
                <div class="position-int int">
                    <p class="info">Intervalo</p>
                        <input class="int" type="time" min="06:00" max="23:00" required>
                </div>

                <div class="position-ret ret">
                    <p class="info">Retorno</p>
                        <input class="ret" type="time" min="06:00" max="23:00" required>
                </div>

                <div class="position-pac pac">
                    <p class="info">Pacientes</p>
                        <input class="pac" type="number" required>
                </div>

                <div class="check">
                    <button class="confirmar">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    

</div>
</body>

<script src="../../../js/jquery-3.6.0.js"></script>
<script src="../../../js/moment.js"></script>
<script src="/src/definir-horarios/control/definir-horarios.js"></script>
